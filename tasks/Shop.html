<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQunatity(1)
    ">Add to Cart</button>

    <button onclick="
      updateCartQunatity(2)
    ">+2</button>

    <button onclick="
      updateCartQunatity(3)
    ">+3</button>

    <button onclick="
      updateCartQunatity(4)
    ">+4</button>

    <button onclick="
      updateCartQunatity(5)
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      updateCartQunatity(-1)
    ">Remove from cart</button>

    <button onclick="
      updateCartQunatity(-2)
    ">-2</button>

    <button onclick="
      updateCartQunatity(-3)
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function updateCartQunatity(input) {
        if (cartQuantity + input > 10) {
          alert('The Cart is full');
          return
        } 
        if (cartQuantity + input < 0) {
          alert('Not enough items in the cart');
          return
        }
        
        cartQuantity += input;
        console.log(`Cart quanitity: ${cartQuantity}`)
        
      }
    </script>
  </body>
</html>
