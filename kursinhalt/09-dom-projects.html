<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <script src="09-dom.js"></script>
</head>
<body>

    <p>Youtube Subscribe Button</p><br>
    <button class="js-subscribe-button">Subscribe</button>

    <br>
    <button class="button-9a">9a</button><br>
    <button class="button-9b">9b</button><br>
    <br>
    <br>

    <div>
        <h2>Shipping fee calculator</h2><br>
        <p>Orders under 40€ = +10€</p>
        <p>Order over 40€ = free shipping</p>
        <input pattern="/^\d+(\.\d{1,2})?$/" type="number" step="0.5" class="js-input" placeholder="Cost of Order">
        <button onclick="calculateFees()">Calculate</button><br>
        <p class="js-fees"></p>
    </div>

    <button onclick="choose('heads')">heads</button>
    <button onclick="choose('tails')">tails</button>
    

    <p class="fill"></p> <br>
</body>
</html>
