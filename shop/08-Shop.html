<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
    <script src="08-Shop.js"></script>
  </head>
  <body>
    <button class="btn" onclick="
      updateCartQunatity(1)
    ">Add to Cart</button>

    <button class="btn" onclick="
      updateCartQunatity(2)
    ">+2</button>

    <button class="btn" onclick="
      updateCartQunatity(3)
    ">+3</button>

    <button class="btn" onclick="
      updateCartQunatity(4)
    ">+4</button>

    <button class="btn" onclick="
      updateCartQunatity(5)
    ">+5</button>

    
    <button class="btn" onclick="
      updateCartQunatity(-1)
    ">Remove from cart</button>

    <button class="btn" onclick="
      updateCartQunatity(-2)
    ">-2</button>

    <button class="btn" onclick="
      updateCartQunatity(-3)
    ">-3</button>


    <button class="btn" onclick="
      resetCart()
    ">Reset Cart</button>

    <p id="quantity"></p>
  </body>
</html>
